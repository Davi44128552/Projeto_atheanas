<!DOCTYPE html>
<html Lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A organização da sua rotina a um toque de distância</title>
    <link rel="stylesheet" href="styleApollo.css">
</head>
<body>
    <div class="slider">

        <div class="slides">
            <input type="radio" name="radio-botão" id="radio1">
            <input type="radio" name="radio-botão" id="radio2">
            <input type="radio" name="radio-botão" id="radio3">
            <input type="radio" name="radio-botão" id="radio4">

            <div class="slide first">
                <img src="Calendário app Ceos.jpg" alt="Imagem Calendario"/>

            </div>

            <div class="slide">
                <img src="Segunda.jpg" alt="Imagem Rotina"/>

            </div>

            <div class="slide">
                <img src="Cópia de Segunda.jpg" alt="Imagem Tarefas" />

            </div>

            <div class="slide">
                <img src="dispositivos.png" alt="Imagem Dispositivos" />

            </div>



            <div class="navegacao-auto">
                <div class="auto-botão1"></div>
                <div class="auto-botão2"></div>
                <div class="auto-botão3"></div>
                <div class="auto-botão4"></div>

            </div>

                 
            

        </div>

        <div class="manual-navegacao">
            <label for="radio1" class="manual-botão"></label>
            <label for="radio2" class="manual-botão"></label>
            <label for="radio3" class="manual-botão"></label>
            <label for="radio4" class="manual-botão"></label>
        </div> 
    </div>





    <script src="script.js"></script>
</body>
</html>
