<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <link rel="stylesheet" href="stylecont.css">
</head>
<body>
    <p id="lancamento">Lan√ßamento em:</p>
    <div class="contreg">
        <div class="contreg-item">
            <span id="days" class="contreg-num">00</span>
            <span class="contreg-label">d</span>
        </div>
        <div class="contreg-item">
            <span id="hours" class="contreg-num">00</span>
            <span class="contreg-label">h</span>
        </div>
        <div class="contreg-item">
            <span id="minutes" class="contreg-num">00</span>
            <span class="contreg-label">m</span>
        </div>
        <div class="contreg-item">
            <span id="seconds" class="contreg-num">00</span>
            <span class="contreg-label">s</span>
        </div>
    </div>
    <script src="contjs.js"></script>
</body>
</html>
